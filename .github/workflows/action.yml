name: 'ZJU-nCov-Hitcarder Action'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'

jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - username: ZJU_USERNAME
            password: ZJU_PASSWORD
            dingtalk_token: DINGTALK_TOKEN
            serverchan_key: SERVERCHAN_KEY
    steps:
      - name: Working
        uses: Long0x0/zju-ncov-hitcarder@master
        with:
          username: ZJU_USERNAME
          password: ZJU_PASSWORD
          dingtalk_token: DINGTALK_TOKEN
          serverchan_key: SERVERCHAN_KEY
